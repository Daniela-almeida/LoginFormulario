<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login responsiva</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS only -->
</head>
<body class="body">
  <div class="container">
    <div class="card cardlogin">
      <div class="card-body">
        <h5 class="card-title">LOGIN</h5>
       <form action="">
        <label class="form-title" for="email">Email:</label>
        <input class="inputs" type="email" id="email" name="email" autocomplete="off" placeholder="insira seu email:">
        
        <label class="form-title" for="password">Senha:</label>
        <input class="inputs" type="password" id="pass" name="pass" autocomplete="off" placeholder="insira sua senha:"> <br>

       
        <input class="checkbox" type="checkbox">
        <label class="remember" for="check">Me manter conectado
        </label>
        <p class="forgot-pass">Esqueceu a senha?</p>
        <button>Enviar</button>
       </form>
      
    </div>
  </div>
</div>
</div>


</body>
</html>
